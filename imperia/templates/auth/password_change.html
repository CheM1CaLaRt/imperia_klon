{% extends "base.html" %}
{% block title %}Сменить пароль{% endblock %}
{% block content %}
<div class="card" style="max-width:560px;margin:0 auto">
  <h2>Сменить пароль</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Обновить пароль</button>
    <a class="btn btn-link" href="{% url 'profile' %}">Отмена</a>
  </form>
</div>
{% endblock %}
