<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Вход</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,Arial,sans-serif;display:grid;place-items:center;height:100dvh;margin:0;background:#f6f7fb}
    .card{background:#fff;padding:24px 28px;border-radius:16px;box-shadow:0 8px 30px rgba(0,0,0,.08);min-width:320px}
    .title{font-size:20px;margin:0 0 12px}
    .field{margin:10px 0}
    label{display:block;font-size:12px;color:#555;margin-bottom:4px}
    input{width:100%;padding:10px;border:1px solid #ddd;border-radius:10px}
    button{width:100%;padding:10px;border:0;border-radius:10px;background:#1e66f5;color:#fff;font-weight:600;margin-top:12px;cursor:pointer}
    .error{color:#c00;font-size:12px;margin-top:8px}
  </style>
</head>
<body>
  <form class="card" method="post">
    {% csrf_token %}
    <h1 class="title">Вход в систему</h1>
    <div class="field">
      <label>Логин</label>
      <input name="username" required>
    </div>
    <div class="field">
      <label>Пароль</label>
      <input type="password" name="password" required>
    </div>
    <button type="submit">Войти</button>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
  </form>
</body>
</html>
