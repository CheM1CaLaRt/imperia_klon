{% extends "base.html" %}
{% block title %}Удалить контрагента{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Удалить контрагента</h1>
<div class="rounded-xl border p-4">
  <p class="mb-3">Вы уверены, что хотите удалить контрагента <strong>{{ obj.name }}</strong> (ИНН {{ obj.inn }})?
    <br>Все связанные контакты и финансы будут удалены.</p>
  <form method="post" class="flex gap-2">
    {% csrf_token %}
    <a href="{% url 'core:counterparty_detail' obj.pk %}" class="rounded-xl border px-4 py-2">Отмена</a>
    <button class="rounded-xl bg-red-600 text-white px-4 py-2">Удалить</button>
  </form>
</div>
{% endblock %}
