{% extends "base.html" %}
{% block title %}Удалить контакт{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Удалить контакт</h1>
<div class="rounded-xl border p-4">
  <p class="mb-3">Удалить контакт <strong>{{ contact.full_name }}</strong> у контрагента <strong>{{ obj.name }}</strong>?</p>
  <form method="post" class="flex gap-2">
    {% csrf_token %}
    <a href="{% url 'core:counterparty_detail' obj.pk %}" class="rounded-xl border px-4 py-2">Отмена</a>
    <button class="rounded-xl bg-red-600 text-white px-4 py-2">Удалить</button>
  </form>
</div>
{% endblock %}
