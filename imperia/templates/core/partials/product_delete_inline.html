<div class="rounded-2xl ring-1 ring-gray-200 bg-white p-5">
  <h3 class="text-lg font-semibold mb-3">Удалить товар?</h3>
  <div class="text-sm text-gray-600 mb-4">
    «{{ product.name }}» (штрихкод <span class="font-mono">{{ product.barcode }}</span>)
  </div>
  <form
    hx-post="{% url 'product_delete_inline' product.pk %}"
    hx-target="#putaway-preview"
    hx-swap="innerHTML"
    class="flex gap-2"
  >
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Удалить</button>
    <button class="btn btn-light" type="button"
            hx-get="{% url 'product_by_barcode' %}?barcode={{ product.barcode|urlencode }}"
            hx-target="#putaway-preview" hx-swap="innerHTML">
      Отмена
    </button>
  </form>
  <div class="mt-3 text-xs text-gray-500">
    Если по товару есть остатки, удаление будет заблокировано.
  </div>
</div>
