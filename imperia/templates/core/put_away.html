{# templates/core/put_away.html #}
{% extends "base.html" %}
{% block title %}Размещение товара{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-6">Размещение товара (put-away)</h1>

<form method="post" class="max-w-xl space-y-4">
  {% csrf_token %}

  <div>
    <label class="block text-sm mb-1">Ячейка:</label>
    <input type="text" name="bin_code" class="w-full" placeholder="например, A1">
    <div class="text-xs text-gray-500">Можно оставить пустым</div>
  </div>

  <div>
    <label class="block text-sm mb-1">Штрихкод:</label>
    <input type="text" name="barcode" class="w-full" required>
  </div>

  <div>
    <label class="block text-sm mb-1">Кол-во:</label>
    <input type="number" name="qty" class="w-full" inputmode="numeric" step="1" min="1" required>
  </div>

  <div class="flex items-center gap-2">
    <input type="checkbox" name="create_bin" id="create_bin" checked>
    <label for="create_bin">Создавать ячейку, если нет</label>
  </div>

  <button type="submit" class="btn btn-primary w-full">Добавить</button>
</form>
{% endblock %}
